<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <title>Title of page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition>
            <h2>${tagLine}</h2>
            <h:form id="table-personas">
                <p:panel header="Usuarios agregados" id="list_people">
                    <p:dataTable value="#{personaBean.personas}" var="item">
                        <p:column headerText="Nombre">
                            <p:outputLabel value="#{item.nombre}"/>
                        </p:column>
                        <p:column headerText="Edad">
                            <p:outputLabel value="#{item.edad}"/>
                        </p:column>
                        <p:column headerText="Email">
                            <p:outputLabel value="#{item.email}"/>
                        </p:column>
                        <p:column headerText="Fecha de nacimiento">
                            <p:outputLabel value="#{item.fechaNacimiento}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>

            </h:form>
        </ui:composition>
    </body>
</html>
